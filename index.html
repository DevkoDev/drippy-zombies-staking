<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href=".../images/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="../css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700&display=swap" rel="stylesheet">
    <title>Drippy Zombies Mint</title>
    <link rel="icon" href="../images/DZ.png">
</head>

<body class="position-relative">


    <section class="container-fluid">
        <div class="d-md-flex text-center justify-content-md-between mx-md-5">
            <a href="https://drippyzombies.xyz/">
                <img class="logo mt-2" style="width: 200px;" src="../images/logo.png" alt="">
            </a>
            <div class="justify-content-center">
                <div class="sochial rounded-pill mt-4 m-auto">
                    <a href=""><img class="sochiallogo mx-3 my-2" src="../images/discord.jpg" alt=""></a>
                    <a href=""><img class="sochiallogo mx-3 my-2" src="../images/opeansea.png" alt=""></a>
                    <a href=""><img class="sochiallogo mx-3 my-2" src="../images/twitter.png" alt=""></a>
                </div>
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="mint position-relative text-center text-xl-start col-10 col-md-5 rounded px-md-5  pb-4">
                <div class="d-flex justify-content-center">
                    <img class="tokenIMG mx-auto" src="../images/token.gif" alt="">
                </div>
               <div class="d-flex justify-content-center">
                    <div class="font1 py-3" style="font-size: 30px;" id="claimableAmount"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn font3 h1 mintbtn py-2" id="connect-button" onclick="connect();">connect Wallet</button>
                    <button class="btn font3 h1 mintbtn py-2 d-none" id="claim-button"onclick="claim();">Claim</button>
                </div>
            </div>
        </div>
    </section>







    <script src="../js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"
        integrity="sha512-jRzb6jM5wynT5UHyMW2+SD+yLsYPEU5uftImpzOcVTdu1J7VsynVmiuFTsitsoL5PJVQi+OtWbrpWq/I+kkF4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-bottom-right",
            "preventDuplicates": true,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>
    <script src="./js/web3modal.js"></script>
    <script src="./js/staking.js"></script>
